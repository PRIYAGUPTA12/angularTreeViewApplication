<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="custom-tree">

    <!-- Leaf Node -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-icon>{{ getIcon(node.role) }}</mat-icon>
      <span class="node-label">{{ node.name }} ({{ node.role }})</span>
    </mat-tree-node>
  
    <!-- Expandable Node -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon>
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <mat-icon>{{ getIcon(node.role) }}</mat-icon>
        <span class="node-label">{{ node.name }}({{ node.role }})</span>
      </div>
      <div [class.hidden]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  
  </mat-tree>
